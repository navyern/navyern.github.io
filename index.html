    <script type="text/javascript">
        Bmob.initialize("901f0b823f396e31c3de5057e3101984", "bca7e62a79cdd23b4475cb0395c45d6b");
        //对后端云数据库进行操作
        var Government_PPT = Bmob.Object.extend("Government_PPT");
        var query = new Bmob.Query(Government_PPT);
        query.limit(8); //设置取前8个，用于生成首页8个PPT下载
        query.find({
            success: function(results) {
                for (var i = 0; i < results.length; i++) {
                    var object = results[i];
                    $("#Thumbnail_PPT" + (i + 1)).attr("src", object.get('Thumbnail')); //jquery方式更换img的url
                    //添加点击图片到预览详细信息界面,注意问号后面传递的是PPT的表名称和id号，preview界面通过这两个参数查找对应的ppt
                    $("#Thumbnail_PPT" + (i + 1)).attr("onclick", "window.open('preview.html\?" + "Government_PPT" + "\?" +
                        object.id + "');return false;"); //注意获得id的方式不是用get，用？号隔离开,return false是确保父页面不自动刷新
                    $("#Name_PPT" + (i + 1)).html("<a href=" + object.get('DownloadAd') + ">" + object.get(
                        'Name') + "</a>"); //jquery方式添加PPT的名字并加入下载超链接                  
                }
            },
            error: function(error) {
                alert("查询失败: " + error.code + " " + error.message);
                alert("查询失败！");
            }
        });
        //首页生成完毕，下面是根据数据中所有PPT的数量生成页码
        query.count({
            success: function(number) {
                // There are number instances of MyClass. 数据库内PPT的数量为number
                var pageNum = (number % 8) == 0 ? (number / 6) : parseInt(number / 8 + 1); //获得分页数
                for (var i = 1; i <= pageNum; i++) {
                    $("#Page_PPT").append("<li class=\"nav-item\"><a class=\"nav-link\" href=\"#\">" + i +
                        "</a></li>"); //生成页码                
                }

            },
            error: function(error) {
                // error is an instance of Bmob.Error.
            }
        });
        //根据页码数来更新8个ppt的显示以及下载链接
        $("#Page_PPT").on("click", "li", function() { //只需要找到你点击的是哪个ul里面的就行
            //    query.limit(($(this).text() * 8));
            query.greaterThan("NO", ($(this).text() - 1) * 8);
            query.find({
                success: function(results) {
                    for (var i = 0; i < results.length; i++) {
                        var object = results[i];
                        $("#Thumbnail_PPT" + (i + 1)).attr("src", object.get('Thumbnail')); //jquery方式更换img的url
                        //添加点击图片到预览详细信息界面,注意问号后面传递的是PPT的表名称和id号，preview界面通过这两个参数查找对应的ppt
                        $("#Thumbnail_PPT" + (i + 1)).attr("onclick", "window.open('preview.html\?" + "Government_PPT" + "\?" +
                            object.id + "');return false;"); //注意获得id的方式不是用get，用？号隔离开
                        $("#Name_PPT" + (i + 1)).html("<a href=" + object.get('DownloadAd') + ">" +
                            object.get('Name') + "</a>"); //jquery方式添加PPT的名字并加入下载超链接                   
                    }
                },
                error: function(error) {
                    alert("查询失败: " + error.code + " " + error.message);
                    alert("查询失败！");
                }
            });
        });
    </script>
