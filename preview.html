        //取出index传递的PPT序号，进行页面展示
        /*
        展示页面包含以下几个部分
        1、ppt播放控件
        2、描述
        3、评星
        4、评论
        5、注意传递参数的时候必须将表的名字和id传送过来,，只能通过id来进行单项查找
        传递的参数为preview.html?PPT表名 ?id，需要将PPT表名和id取出来
        */
    </script>
    <script type="text/javascript">
        var PPT_query_name = window.location.search.substring(1).substring(0, window.location.search.substring(1).indexOf(
            "?"));
        var PPT_query_id = window.location.search.substring(1).substr(window.location.search.substring(1).indexOf(
            window.location.search.substring(1).substring(0, window.location.search.substring(1).indexOf(
                "?"))) + window.location.search.substring(1).substring(0, window.location.search.substring(
            1).indexOf("?")).length + 1);
        // alert(PPT_query_name);
        //初始化
        Bmob.initialize("901f0b823f396e31c3de5057e3101984", "bca7e62a79cdd23b4475cb0395c45d6b");
        //对后端云数据库进行操作
        var PPT_query = Bmob.Object.extend(PPT_query_name);
        var query = new Bmob.Query(PPT_query);
        query.get(PPT_query_id, {
            success: function(object) {
                //下面在回调函数中进行修改，主要完成更换图片预览，描述、评星、生成调用ppt—online链接、下载链接
                $('#title').text(object.get('Name')); //更改网页标题
                $('#Thumbnail_PPT').attr("src", object.get('Thumbnail')); //更换ppt缩略图
                $('#Describe_PPT').text(object.get('Describe'));
                $('#Download_PPT').attr("href", object.get('DownloadAd')); //添加下载链接
                $('#Preview_PPT').attr("href", ("https://view.officeapps.live.com/op/view.aspx?src=" + object.get(
                    'DownloadAd'))); //添加预览链接
                for (var i = 0; i <= object.get('Rating'); i++) {
                    $('#star' + i).show(); //根据评级显示分数，1-5分
                }
            },

            error: function(object, error) {
                // error is an instance of Bmob.Error.
            }
        });
